<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Actualizare clienti</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" >

    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #051367;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav text-center" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}" >Acasă</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">Sarcini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}" style="color:white ; font-weight:bold">Clienți</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales}">Vânzări</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" async></script>
</head>
<body>


<div class="container">
    <br style="line-height:20px">
    <h5>Editare client</h5>
    <hr>
    <form th:action="@{/clients/updateClient/save}" method="POST">
        <h5>Detalii client:</h5>
        <br>
        <h6>Nume</h6>
        <input type="text" th:value="${client.name}" name="name" placeholder="Adaugă nume" class="form-control col-4 mb-4" required>
        <h6>CUI</h6>
        <input type="number" th:value="${client.CUI}" name="CUI" placeholder="Adaugă CUI" class="form-control col-4 mb-4" required>
        <h6>WebSite</h6>
        <input type="text" th:value="${client.webSite}" name="webSite" placeholder="Adaugă webSite" class="form-control col-4 mb-4"required>
        <h5>Detalii contact:</h5>
        <br>
        <h6>Prenume</h6>
        <input type="text" th:value="${person.firstName}" name="firstName" placeholder="Adaugă prenume" class="form-control col-4 mb-4" required>
        <h6>Nume</h6>
        <input type="text" th:value="${person.lastName}" name="lastName" placeholder="Adaugă nume" class="form-control col-4 mb-4" required>
        <h6>Email</h6>
        <input type="email" th:value="${person.email}" name="email" placeholder="Adaugă email" class="form-control col-4 mb-4" required>
        <h6>Telefon</h6>
        <input type="text" th:value="${person.telephone}" name="telephone" placeholder="Adaugă telefon" class="form-control col-4 mb-4"required>
        <h6>Departament</h6>
        <select class="form-select" aria-label="Default select example" th:value="${person.department}" name="department"required>
            <option th:each="department : ${T(com.example.proiectlicenta.entity.Department).values()}"
                    th:value="${department}" th:text="${department}"></option>

        </select>
        <br>
        <input type="hidden" th:value="${client.id}" name="clientId"/>
        <br>
        <input type="hidden" th:value="${person.id}" name="personId"/>
        <br>
        <button class="btn btn-primary" type="submit" style=" background-color:#2D31FA">Salvează</button>

    </form>
</div>
</body>
</html>
