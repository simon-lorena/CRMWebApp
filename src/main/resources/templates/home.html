<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" >
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #051367;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav text-center" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}" style="color:white ; font-weight:bold">Acasă</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">Sarcini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}">Clienți</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales}">Vânzări</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" async></script>

</head>

<body>
<br>
<div class="container">
<h5>Bine ai venit!</h5>
    <hr>
    <br>
    <div class="row">
        <div class="col-6">
            <div class="card border-primary text-dark bg-light mb-3" >
                <div class="card-header" id="card-home-title2">
                    <h5 class="card-title" >Sarcini curente</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-style" >
                        <thead>
                        <tr>

                            <th> Nume </th>
                            <th> Descriere </th>
                            <th> Limită </th>
                            <th> Responsabil </th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="task: ${currentTasks}">
                            <td th:text="${task.name}"></td>
                            <td th:text="${task.description}"></td>
                            <td th:text="${task.deadline}"></td>
                            <td th:text="${task.employee.firstName}+' '+${task.employee.lastName}"></td>


                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/tasks}" class="btn btn-primary" > Vezi toate sarcinile</a>

            </div>

        </div>
        <div class="col-6">
            <div class="card border-primary text-dark bg-light mb-3" >
                <div class="card-header"id="card-home-title1">
                    <h5 class="card-title " >Vânzări curente</h5>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-style" >
                        <thead>
                        <tr>

                            <th> Nume </th>
                            <th> Descriere </th>
                            <th> Client </th>

                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="sale: ${currentSales}">
                            <td th:text="${sale.name}"></td>
                            <td th:text="${sale.description}"></td>
                            <td th:text="${sale.client.name}"></td>

                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/sales}" class="btn btn-primary" > Vezi toate vânzările</a>

            </div>
</div>
    </div>
</div>
</body>
</html>
