<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listă vânzări</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/style.css}" rel="stylesheet" >
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: #051367;">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/home}">CRM</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu" aria-controls="toggleMobileMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="toggleMobileMenu">
                <ul class="navbar-nav text-center" >
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" th:href="@{/home}" >Acasă</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/tasks}">Sarcini</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/clients}">Clienți</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/sales}" style="color:white ; font-weight:bold">Vânzări</a>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/bs5/dt-1.11.4/datatables.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous" async></script>


</head>
<body>
<br style="line-height:20px">
<div class="container">
    <h5> Listă vânzări</h5>
    <hr>
    <table class="table table-hover table-style" id="sales-table">
        <thead>
        <tr>
            <th> Nume </th>
            <th> Descriere </th>
            <th> Status </th>
            <th> Client </th>
            <th> Editare</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="sale: ${sales}">
            <td>
                <a th:href="@{/sales/{Id}(Id=${sale.id})}" th:text="${sale.name }" />
            </td>
            <td th:text="${sale.description}"></td>
            <td th:text="${sale.status}"></td>
            <td th:text="${sale.client.name}"></td>
            <td>
                <a th:href="@{/sales/updateSale(saleId=${sale.id})}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
            </svg>
            </a>
            </td>

        </tr>
        </tbody>
    </table>
    <a th:href="@{/addSale}" class="btn btn-primary" id="btn-add-client">Adaugă vânzare</a>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs5/dt-1.11.4/datatables.min.js"></script>
<script>
    $(document).ready(
        function(){
            $("#sales-table").DataTable(
                {
                    language: {
                        url: "//cdn.datatables.net/plug-ins/1.11.4/i18n/ro.json"
                    }}
            );
        })
</script>
</body>
</html>
